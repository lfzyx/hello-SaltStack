upstream admin {
    server {{salt['mine.get'](pillar['minion_ids']+'admin','network.ip_addrs').values()[0][0]}}:{{pillar['admin'][port]}} max_fails=1 fail_timeout=45s;
    keepalive 64;
}
server {
    listen       80;
    server_name  {{pillar['Domain']['admin']}};

    charset utf-8;
    access_log  /var/log/nginx/log/admin.access.log  main;

    location / {
	proxy_pass http://admin;
	proxy_connect_timeout 10;
        proxy_read_timeout 20;
	proxy_send_timeout 15;
	proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header    X-Real-IP $remote_addr;
        proxy_set_header    Host $host;
        proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffers       128 32k;
        proxy_buffer_size   32k;
        client_max_body_size 70m;

        include /etc/nginx/conf.d/limit;
    }

    location ~* \.(html|htm|gif|jpg|jpeg|bmp|png|ico|txt|js|css)$ {
	root {{pillar['StaticPath']}};
	expires 3d;
    }


    # redirect server error pages to the static page /404.html
    #
    error_page  404             /404.html;
    location = /404.html {
	root /usr/share/nginx/html;
    }

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
